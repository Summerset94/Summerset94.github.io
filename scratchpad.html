<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/scratch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <title>Scratchpad</title>
</head>
<body class="container-fluid">
  <header>
    <div class="hero">
      <h1 class="text-center h1">Scratchpad</h1>
    </div>
  </header>

  <main class="row">
    <aside class="options col-4">
      <label for="colorpicker" class="btn btn-primary">Color Picker:</label>
      <input type="color" id="colorpicker" oninput="colorValue = this.value">

      <label for="customRange" class="form-label">Number of tiles:</label>
      <input type="range" class="form-range" min="16" max="72" id="customRange" value="32" step="1" oninput="createTiles(this.value);">

      <button id="eraser-btn" class="btn btn-secondary">Erase</button>
      <button id="reset-btn" class="btn btn-danger">Reset</button>
    </aside>

    <div class="main-area col-8">
      <table  class="tilefield">
        <tbody>
        </tbody>      
      </table>
    </div>
  </main>


  <script src="scripts/scratch.js"></script>
</body>
</html>
